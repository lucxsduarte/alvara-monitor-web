<section class="login-container">
  <div class="login-card">
    <h2>Monitoramento de Alvarás</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" name="usuario" [(ngModel)]="username" required />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" [(ngModel)]="password" required />
      </div>

      <div class="botoes-container">
        <p-button
          *ngIf="isProd"
          label="Modo Portfólio"
          icon="pi pi-external-link"
          styleClass="p-button-secondary p-button-outlined"
          (click)="goToDemo()">
        </p-button>

        <p-button
          type="submit"
          [label]="isLoading ? 'Entrando...' : 'Entrar'"
          [disabled]="loginForm.invalid || isLoading"
          styleClass="p-button-raised">
        </p-button>
      </div>

      <p *ngIf="loginError" class="error-message">{{ loginError }}</p>
    </form>
  </div>
</section>
